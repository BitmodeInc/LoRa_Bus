	sandeepmistry/LoRa@^0.8.0
	links2004/WebSockets@^2.6.1
	bblanchon/ArduinoJson @ ^6.18.0
	; chuckbell/MySQL Connector Arduino@^1.2.0
monitor_speed = 115200
